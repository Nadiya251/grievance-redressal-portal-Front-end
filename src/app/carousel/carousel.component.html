<div class="max-w-3xl  overflow-hidden bg-gray-100 relative rounded-3xl md:ml-72">
    <div class="relative w-full" style="padding-top: 56.25%;">
        <!-- 16:9 Aspect Ratio -->
        <img [src]="getSlide()" alt="slide"
            class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-500 ease-in-out" />

        <!-- Loading placeholder -->
        <div *ngIf="!getSlide()" class="absolute inset-0 flex items-center justify-center bg-gray-200">
            <p class="text-gray-500">Loading...</p>
        </div>
    </div>

    <div class="absolute inset-0 flex items-center justify-between p-4">
        <button (click)="getPrev()"
            class="p-2 rounded-full bg-black bg-opacity-50 text-white hover:bg-opacity-75 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>

        <button (click)="getNext()"
            class="p-2 rounded-full bg-black bg-opacity-50 text-white hover:bg-opacity-75 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</div>
